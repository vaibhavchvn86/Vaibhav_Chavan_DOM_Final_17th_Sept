<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="../css/reservation.css">
</head>

<body>
    <header>
        <div class="menu-toggle">
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <h2>Reservation</h2>
        </div>
        <div class="profile">
            <img src="../Images/profile.png" alt="Profile Picture">
            <a class="logout" style="text-decoration: none" href="SignIn.html">Logout</button>
        </div>
        <aside class="sidebar">
            <ul class="menu">
                <li><a href="../Home/Home.html">Home</a></li>
                <li><a href="../Home/Menu.html">Menu</a></li>
                <li><a href="#" style="color: chartreuse;">Reservation</a></li>
            </ul>
        </aside>
    </header>

    <main class="reservations-container">
        <section class="reservation-form">
            <h2>Make a Reservation</h2>
            <form id="reservation-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <br>
                <label for="time">Time:</label>
                <input type="time" id="time" required>
                <br>
                <button type="submit">Check Availability</button>
            </form>
            <div id="availability-result"></div>
        </section>
        <section class="user-reservations">
            <h2>Your Reservations</h2>
            <ul id="reservation-list"></ul>
        </section>
    </main>

    <div class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="../Home/AboutUs.html">About</a>
                    <a href="../Home/ContactUs.html">Contact Us</a>
                    <a href="../Home/Tnc.html">Terms and Conditions</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../Javascript/homepage.js"></script>
    <script src="../Javascript/reservation.js"></script>
</body>

</html>
